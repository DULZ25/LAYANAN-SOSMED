<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Top Up All Game</title>
  <style>
    body {
      background: linear-gradient(135deg, #8B0000, #FF0000, #8B0000);
      background-size: 400% 400%;
      animation: neonFlow 10s ease infinite;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 30px;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    @keyframes neonFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(0, 0, 0, 0.85);
      padding: 25px;
      border-radius: 12px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 15px red;
      color: white;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #FF4C4C;
      text-shadow: 0 0 5px #FF0000;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type=text], select, input[type=file] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button, input[type=submit] {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #FF4C4C;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover, input[type=submit]:hover {
      background: #C70039;
    }

    #qrisBox {
      border: 1px dashed #FF4C4C;
      padding: 10px;
      margin-top: 10px;
      text-align: center;
    }

    #qrisBox img {
      width: 200px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Layanan Sosmed</h1>
    <form id="topupForm">

      <input type="text" id="nama" required />

      <label>Pilih Nominal Produk:</label>
      <select id="Produk" required>
        <option value="">-- Pilih Nominal Produk --</option>
        <option value="Followers Tiktok": [
      "100 Followers - Rp. 5.000",

    ],
    "Followers Instagram": [
      "100 Followers - Rp. 7.000",

      "300 Followers - Rp. 21.000",
      "400 Followers - Rp. 28.000",
      "500 Followers - Rp. 35.000",
      "600 Followers - Rp. 42.000",
      "700 Followers - Rp. 49.000",
      "800 Followers - Rp. 56.000",
      "900 Followers - Rp. 63.000",

    ],
    "Paket FYP Tiktok/Instagram": [
      "10K Views + 400 Like - Rp 6.000", 
      "20K Views + 600 Like - Rp 10.000",

      "40K Views + 1.000 Like + 100 Save - Rp 20.000",

      "100K Views + 10.000 Like + 10.000 Save - Rp 50.000"
      </select>

      <label>Metode Pembayaran:</label>
      <select id="pembayaran" required onchange="tampilkanInputPembayaran()">
        <option value="">-- Pilih Metode --</option>
        <option value="Dana">Dana</option>
        <option value="OVO">OVO</option>
        <option value="Gopay">Gopay</option>
        <option value="QRIS">QRIS</option>
      </select>

      <div id="inputNomor" style="display: none; margin-top: 10px;">
        <label>Nomor E-Wallet:</label>
        <div style="display: flex; align-items: center; gap: 10px;">
          <input type="text" id="nomorEwallet" value="" readonly style="flex:1;" />

      <div id="qrisBox" style="display: none;">

        <img id="imgQRIS" src="https://example.com/qris.png" alt="QRIS" />

      <input type="file" id="buktiw" accept="image/*" required />

      <input type="submit" value="Kirim ke WhatsApp" />
    </form>
  </div>

<script>
  const ProdukOption = {
    "Followers Tiktok": [
      "100 Followers - Rp. 5.000",
      "200 Followers - Rp. 10.000",
      "300 Followers - Rp. 15.000",
      "400 Followers - Rp. 20.000",
      "500 Followers - Rp. 25.000",
      "600 Followers - Rp. 30.000",
      "700 Followers - Rp. 35.000",
      "800 Followers - Rp. 40.000",
      "900 Followers - Rp. 45.000",
      "1.000 Followers - Rp. 50.000"
    ],
    "Followers Instagram": [
      "100 Followers - Rp. 7.000",
      "200 Followers - Rp. 14.000",
      "300 Followers - Rp. 21.000",
      "400 Followers - Rp. 28.000",
      "500 Followers - Rp. 35.000",
      "600 Followers - Rp. 42.000",
      "700 Followers - Rp. 49.000",
      "800 Followers - Rp. 56.000",
      "900 Followers - Rp. 63.000",
      "1.000 Followers - Rp. 70.000"
    ],
    "Paket FYP Tiktok/Instagram": [
      "10K Views + 400 Like - Rp 6.000", 
      "20K Views + 600 Like - Rp 10.000",
      "30K Views + 800 Like - Rp 15.000",
      "40K Views + 1.000 Like + 100 Save - Rp 20.000",
      "50K Views + 2.000 Like + 200 Save - Rp 25.000",
      "60K Views + 3.000 Like + 300 Save - Rp 30.000",
      "70K Views + 4.000 Like + 400 Save - Rp 35.000",
      "80K Views + 5.000 Like + 500 Save - Rp 40.000",
      "90K Views + 6.000 Like + 600 Save - Rp 45.000",
      "100K Views + 10.000 Like + 10.000 Save - Rp 50.000"
    ]
  };

  function updateDiamondList() {
    const game = document.getElementById("game").value;
    const diamondSelect = document.getElementById("diamond");
    diamondSelect.innerHTML = "<option value=''>-- Pilih Nominal --</option>";
    if (diamondOptions[game]) {
      diamondOptions[game].forEach(option => {
        const el = document.createElement("option");
        el.value = option;
        el.textContent = option;
        diamondSelect.appendChild(el);
      });
    }
  }

  function tampilkanInputPembayaran() {
    const metode = document.getElementById("pembayaran").value;
    const inputNomor = document.getElementById("inputNomor");
    const qrisBox = document.getElementById("qrisBox");
    const nomorInput = document.getElementById("nomorEwallet");

    const nomorMap = {
      "Dana": "083137231554",
      "OVO": "-",
      "Gopay": "083128823984"
    };

    if (["Dana", "OVO", "Gopay"].includes(metode)) {
      nomorInput.value = nomorMap[metode];
      inputNomor.style.display = "block";
      qrisBox.style.display = "none";
    } else if (metode === "QRIS") {
      inputNomor.style.display = "none";
      qrisBox.style.display = "block";
    } else {
      inputNomor.style.display = "none";
      qrisBox.style.display = "none";
    }
  }

  function salinNomor() {
    const input = document.getElementById("nomorEwallet");
    input.select();
    input.setSelectionRange(0, 99999);
    navigator.clipboard.writeText(input.value).then(() => {
      alert("Nomor berhasil disalin: " + input.value);
    });
  }

  document.getElementById("topupForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const nama = document.getElementById("nama").value.trim();
    const idgame = document.getElementById("idgame").value.trim();
    const game = document.getElementById("game").value;
    const diamond = document.getElementById("diamond").value;
    const pembayaran = document.getElementById("pembayaran").value;
    const nomorEwallet = document.getElementById("nomorEwallet")?.value || '-';
    const linkQRIS = "https://img1.pixhost.to/images/7840/630504795_biyu-offc.jpg"; // GANTI DENGAN LINK QRIS PNG ASLI
    const bukti = document.getElementById("bukti").files[0];
    const adminNumber = "6283137231554";
    const imgbbKey = "6770bf49c86db0e1d9dfe512091e8e79";

    if (!bukti) {
      alert("Upload bukti transfer terlebih dahulu.");
      return;
    }

    const reader = new FileReader();
    reader.onloadend = function () {
      const base64 = reader.result.split(",")[1];
      const formData = new FormData();
      formData.append("image", base64);

      fetch(`https://api.imgbb.com/1/upload?key=${imgbbKey}`, {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          const imgURL = data.data.url;
          const msg = `*ORDER Layanan Sosmed*\n\n` +
            `Nama: ${nama}\n` +
            `Produk: ${game}\n` +
            `Link Target: ${idgame}\n` +
            `Nominal: ${diamond}\n` +
            `Pembayaran: ${pembayaran}\n` +
            `Nomor E-Wallet: ${nomorEwallet}\n` +
            `Link QRIS: ${pembayaran === "QRIS" ? linkQRIS : '-'}\n` +
            `Bukti Transfer: ${imgURL}\n\n` +
            `Harap tunggu konfirmasi admin.`;

          window.open(`https://wa.me/${adminNumber}?text=${encodeURIComponent(msg)}`, '_blank');
        } else {
          alert("Gagal upload bukti transfer.");
        }
      })
      .catch(() => alert("Gagal menghubungi server upload."));
    };

    reader.readAsDataURL(bukti);
  });
</script>
</body>
</html>
